<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Gaming Mics 2025 | GearUpGG</title>
  <meta name="description" content="Best gaming microphones for streaming and content creation. Reviews, comparisons, and Amazon affiliate links.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    #mic-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .mic-item {
      background: #111;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mic-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
    }

    .mic-item h2 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .mic-item img {
      display: block;
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      transform: scale(1.05);
    }

    p {
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Best Gaming Mics 2025</h1>
  <p style="text-align:center;">Find the best microphones for gaming, streaming, and content creation. Click "Buy on Amazon" to grab your favorite mic!</p>

  <div id="mic-list"></div>

  <script>

      { rank:1, name:"Blue Yeti USB Microphone", type:"USB", price:"$129", desc:"Legendary plug-and-play mic with multiple polar patterns and crystal-clear sound. Ideal for streamers, YouTubers, and podcasters.", image:"images/blue-yeti.jpg", link:"https://www.amazon.com/dp/B00N1YPXW2?tag=YOURTAG-20" },

      { rank:3, name:"HyperX QuadCast S RGB Microphone", type:"USB", price:"$139", desc:"Stylish RGB mic with shock mount and tap-to-mute sensor. Great audio quality and eye-catching design for gamers and creators.", image:"images/hyperx-quadcast.jpg", link:"https://www.amazon.com/dp/B08KX2KT37?tag=YOURTAG-20" },
      { rank:4, name:"Elgato Wave:3 USB Microphone", type:"USB", price:"$149", desc:"Clean digital sound with built-in clipguard and Elgato Wave Link software for perfect control during live streams.", image:"imalgato-wave3.jpg", link:"https://www.amazon.com/dp/B0883J7R2J?tag=YOURTAG-20" },
      { rank:5, name:"Razer Seiren V2 Pro", type:"USB", price:"$149", desc:"Dynamic mic tuned for deep, rich voice tones. Built-in gain control and high-pass filter keep your streams sounding pro.", image:"images/razer-seiren-v2.jpg", link:"https://www.amazon.com/dp/B09H7C3D1K?tag=YOURTAG-20" },ges/e
      { rank:6, name:"Audio-Technica AT2020 USB Microphone", type:"USB", price:"$99", desc:"Affordable, professional-quality condenser mic. Crisp audio for podcasts, streaming, and gaming.", image:"images/at2020.jpg", link:"https://www.amazon.com/dp/B00B5ZX9FM?tag=YOURTAG-20" },

    const container = document.getElementById("mic-list");

    micList.forEach(mic => {
      const micDiv = document.createElement("div");
      micDiv.className = "mic-item";

      micDiv.innerHTML = `
        <h2>${mic.rank}. ${mic.name}</h2>
        <img src="${mic.image}" alt="${mic.name} Microphone">
        <p>${mic.desc}</p>
        <p>Type: ${mic.type} | Price: ${mic.price}</p>
        <a href="${mic.link}" target="_blank"><button>Buy on Amazon</button></a>
      `;

      container.appendChild(micDiv);
    });
  </script>
</body>
</html>
