<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Gaming Mics 2025 | GearUpGG</title>
  <meta name="description" content="Best gaming microphones for streamers, podcasters, and content creators. Compare the top mics for 2025.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    #mic-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .mic-item {
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mic-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    .mic-item h2 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }

    .mic-item img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: box-shadow 0.3s;
    }

    .mic-item img:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }
  </style>
</head>
<body>
  <h1>Best Gaming Mics 2025</h1>
  <p style="text-align:center;">Discover the best microphones for streaming, gaming, and content creation. Each mic includes a direct Amazon link â€” using them supports this site!</p>

  <div id="mic-list"></div>

  <script>
    const mics = [
      { rank:1, name:"Blue Yeti USB Microphone", type:"USB", price:"$129", desc:"Legendary plug-and-play mic with multiple polar patterns and crystal-clear sound.", image:"images/blue-yeti.jpg", link:"https://www.amazon.com/dp/B00N1YPXW2?tag=GearUpGG-20" },
      { rank:2, name:"Shure MV7 Dynamic Microphone", type:"USB/XLR", price:"$249", desc:"Hybrid USB/XLR mic with professional studio quality for streamers and podcasters.", image:"images/shure-mv7.jpg", link:"https://www.amazon.com/dp/B08KX2DW1H?tag=GearUpGG-20" },
      { rank:3, name:"HyperX QuadCast S RGB Microphone", type:"USB", price:"$139", desc:"RGB microphone with shock mount, pop filter, and tap-to-mute function.", image:"images/hyperx-quadcast.jpg", link:"https://www.amazon.com/dp/B08KX2KT37?tag=GearUpGG-20" },
      { rank:4, name:"Elgato Wave:3 USB Microphone", type:"USB", price:"$149", desc:"Clean, crisp sound with Elgato software integration for streamers.", image:"images/elgato-wave3.jpg", link:"https://www.amazon.com/dp/B0883J7R2J?tag=GearUpGG-20" },
      { rank:5, name:"Razer Seiren V2 Pro", type:"USB", price:"$149", desc:"Dynamic mic with rich, deep voice tones for professional-sounding streams.", image:"images/razer-seiren-v2.jpg", link:"https://www.amazon.com/dp/B09H7C3D1K?tag=GearUpGG-20" },
      { rank:6, name:"Audio-Technica AT2020USB+", type:"USB", price:"$99", desc:"Crisp, clear condenser mic perfect for recording or streaming.", image:"images/at2020.jpg", link:"https://www.amazon.com/dp/B00B5ZX9FM?tag=GearUpGG-20" },
      { rank:7, name:"Samson Meteor Mic", type:"USB", price:"$69", desc:"Compact and portable mic with studio-quality sound for its size.", image:"images/samson-meteor.jpg", link:"https://www.amazon.com/dp/B004MF39YS?tag=GearUpGG-20" },
      { rank:8, name:"Fifine K669B", type:"USB", price:"$49", desc:"Budget-friendly mic with great clarity for beginners.", image:"images/fifine-k669b.jpg", link:"https://www.amazon.com/dp/B06XCKGLTP?tag=GearUpGG-20" },
      { rank:9, name:"Rode NT-USB Mini", type:"USB", price:"$99", desc:"Compact mic with pro sound quality and magnetic stand.", image:"images/rode-ntusb-mini.jpg", link:"https://www.amazon.com/dp/B084CQ41M2?tag=GearUpGG-20" },
      { rank:10, name:"Corsair Virtuoso XT Mic", type:"Wireless/USB", price:"$179", desc:"Wireless headset mic with high-fidelity sound and gaming focus.", image:"images/corsair-virtuoso.jpg", link:"https://www.amazon.com/dp/B089Q4YQGZ?tag=GearUpGG-20" }
    ];

    const container = document.getElementById("mic-list");
    mics.forEach(mic => {
      const micDiv = document.createElement("div");
      micDiv.className = "mic-item";
      micDiv.innerHTML = `
        <h2>${mic.rank}. ${mic.name}</h2>
        <img src="${mic.image}" alt="${mic.name}">
        <p>${mic.desc}</p>
        <p>Type: ${mic.type} | Price: ${mic.price}</p>
        <a href="${mic.link}" target="_blank"><button>Buy on Amazon</button></a>
      `;
      container.appendChild(micDiv);
    });
  </script>
</body>
</html>
